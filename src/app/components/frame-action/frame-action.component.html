<!-- frame action -->
<div class="frame-action-container">
    <div class="drag-handle"></div>

    <img (click)="min()" src="assets/frame-action/Minimize.svg" alt="minimize" class="frame-action-min ">
    <img (click)="max()" src="assets/frame-action/Maximize.svg" alt="maximize" class="frame-action-max ">
    <img (click)="close()" src="assets/frame-action/Close.svg" alt="close" class="frame-action-close ">
</div>
